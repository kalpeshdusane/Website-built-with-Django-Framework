{% extends 'accounts/base.html' %}

{% block head %}
	<title>Log In</title>
{% endblock %}

{% block body %}
			<div class="card " id="login-dp" >
				<div class="card-header text-center" style="margin-bottom: 25px">
					<div class="card-title" ><h4>LOGIN</h4></div>
				</div>
				<div class="card-block">					
					<form class="form" role="form" method="post" action="{% url 'accounts:login_user'%}" accept-charset="UTF-8" id="login-nav">
						{% csrf_token %}
						{% if error_message %}
                        	<p><strong>{{ error_message }}</strong></p>
                    	{% endif %}
						<div class="input-group" style="margin-bottom: 25px">
			  				<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
			  				<input type="text" class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group" style="margin-bottom: 25px">
			  				<span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
			  				<input type="password" class="form-control" placeholder="Password"  name="password" aria-label="Password" aria-describedby="basic-addon1">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block" style="cursor:pointer">Sign In&emsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
						</div>
					</form>
					<div class="bottom text-center">
						<!-- Don't have an account? <a href="{% url 'accounts:register' %}"><b>Join Us</b></a> -->
						New here ? <a href="{% url 'accounts:register' %}"><b>Signup</b></a>	for StudyTonight
					</div>
				</div>
			</div> 
{% endblock %}
